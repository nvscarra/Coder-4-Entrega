  <main>
    <div class="contenedor">
    <section class="container">
      <h2>Dejanos tus datos y nos comunicamos con vos para cordinar dia y hora para Vacunatorio.</h2>
      <div class="row g-3">
        <div class="col">
          <label for="inputEmail4" class="form-label">Nombres</label>
          <input type="text" class="form-control" name="nombres" placeholder="Leandro Daniel" aria-label="First name">
        </div>
        <div class="col">
          <label for="inputEmail4" class="form-label">Apellido</label>
          <input type="text" class="form-control" name="apellidos" placeholder="Perez" aria-label="Last name">
        </div>
      </div>
      <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="email@ejemplo.com">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Telefono</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="+541169424714" required>
  </div>
  
  <div class="col-12">
    <label for="inputAddress" class="form-label">Direccion</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Calle Falsa 1234">
  </div>
  
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Ciudad</label>
    <input type="text" class="form-control" id="inputCity" placeholder="Merlo" required>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Provincia</label>
    <select id="inputState" class="form-select">
      <option selected>Ciudad-Provincia...</option>
      <option>Buenos Aires</option>
      <option>C.A.B.A</option>
      <option>Cordoba</option>
      <option>Santa Fe</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Cod. Postal</label>
    <input type="number" class="form-control" id="inputZip" placeholder="1722">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Quiero que me llamen
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="reset" class="btn btn-primary">Limpiar</button>
  </div>
</form>
    </section>
  </div>
